 <div class="login">

      <input type="number" name="Cement" min="0"placeholder="Cement" required="required" />

    <div>
      <input type="number" name="Big-Gravel" placeholder="Big-Gravel" required="required" />
    </div>
    <div>
     <input type="number" name="Flyash" placeholder="Flyash" required="required" />
    </div>
    <div>
     <input type="number" name="Water" placeholder="Water" required="required" />
    </div>
      <input type="number" name="Superplasticizer" placeholder="Superplasticizer" required="required" />
      <div>
        <input type="number" name="Small-Gravel" placeholder="Small-Gravel" required="required" />
    </div>
    <div>
      <input type="number" name="Sand" placeholder="Sand" required="required" />
  </div>
  <div>
    <input type="number" name="Days" placeholder="Days" required="required" />
</div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>

   <br>

   {{ prediction_text }}

 </div>
